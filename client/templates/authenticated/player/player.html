<template name="player">
  <h1>To add songs...</h1>
  <div class='col-sm-1'></div>
  <h4>Go to: {{siteURL}}</h4>
  <div class='col-sm-1'></div>
  <h4>Select player: {{currentUser.username}}</h4>
  <div class="row">
    <div class="col-sm-6">
      <h2>Now Playing...</h2>
      {{> videoPlayer}}
    </div>
    <div class='col-sm-6'>
      <h2>MusiQ!</h2>
      {{> requestList}}
    </div>
  </div>
</template>

<template name='myQueue'>
  <h4>My Q!</h4>
  <div class='row'>
    <div class='col-sm-12'>
      <table class='table table-striped table-bordered'>
        <thead>
          <tr>
            <th width='60%'>Title</th>
            <th width='20%'>Submitted By</th>
            <th width='20%'>Status</th>
          </tr>
        </thead>
        <tbody>
          {{#each playerQueueItems}}
            <tr>
              <td>{{title}}</td>
              <td>{{submittedBy}}</td>
              <td>{{status}}</td>
            </tr>
          {{/each}}
        </tbody>
      </table>
    </div>
  </div>
</template>
